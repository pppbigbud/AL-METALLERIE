<!DOCTYPE html>
<html>
<head>
    <title>Test Google Maps API</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Test Google Maps API</h1>
    <div id="map"></div>
    
    <script>
        function initMap() {
            // Coordonnées de Peschadoires
            const location = { lat: 45.8167, lng: 3.4833 };
            
            const map = new google.maps.Map(document.getElementById('map'), {
                center: location,
                zoom: 10
            });
            
            const marker = new google.maps.Marker({
                position: location,
                map: map,
                title: 'AL Métallerie'
            });
        }
    </script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWrQ0heLj3xzkTUy_-elelg0I9HtsvzH8&callback=initMap">
    </script>
</body>
</html>
